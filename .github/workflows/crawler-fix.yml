# .github/workflows/crawler-fix.yml

name: 'AI Content Pipeline Workflow'

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # 수동 실행을 위해 유지
  schedule:
    # 매일 오전 9시 (UTC 기준 0시)에 자동으로 실행
    - cron: '0 0 * * *'

jobs:
  run-pipeline:
    name: 'Run AI Content Pipeline'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      # ==================================================
      # 여기가 최종 실행 단계입니다.
      - name: Run the entire pipeline
        run: npx tsx scripts/run-pipeline.ts
        env:
          # GitHub 저장소의 Secrets에서 모든 키를 가져옵니다.
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      # ==================================================