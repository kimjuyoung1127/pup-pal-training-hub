
# .github/workflows/crawler-fix.yml

name: 'Article Fetcher Workflow'

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  fetch:
    name: 'Fetch Pet Articles'
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install ts-node
        run: npm install -g ts-node

      # ==================================================
      # 여기가 핵심 수정사항입니다.
      - name: Fetch articles from NewsAPI
        run: ts-node scripts/fetch-articles.ts
        env:
          # GitHub 저장소의 Secrets에 저장된 NEWS_API_KEY 값을
          # NEWS_API_KEY 라는 환경 변수로 만들어 스크립트에 전달합니다.
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      # ==================================================
